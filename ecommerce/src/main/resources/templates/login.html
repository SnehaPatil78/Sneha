<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopEase</title>
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-shop' viewBox='0 0 16 16'><path d='M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z'/></svg>" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --secondary: #ff006e;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #e74c3c;
      --body-bg: #f8f9fa;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--body-bg);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header & Navigation */
    .navbar {
      padding: 1rem 0;
      background-color: var(--card-bg);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--primary) !important;
      letter-spacing: -0.5px;
    }

    .nav-link {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 1rem !important;
      color: var(--dark) !important;
      transition: var(--transition);
      border-radius: 6px;
    }

    .nav-link:hover {
      color: var(--primary) !important;
      background-color: rgba(58, 134, 255, 0.08);
    }

    .nav-link.btn-nav {
      background-color: var(--primary);
      color: white !important;
      padding: 0.5rem 1.25rem !important;
      border-radius: 8px;
      margin-left: 0.5rem;
    }

    .nav-link.btn-nav:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Main Content */
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
    }

    .login-container {
      width: 100%;
      padding: 3rem 0;
    }

    .login-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
    }

    .login-image {
      background-image: url('https://images.unsplash.com/photo-1607082349566-187342175e2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100%;
    }

    .login-form-container {
      padding: 3rem;
    }

    .login-title {
      font-weight: 800;
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      color: var(--gray);
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.15);
    }

    .input-group-text {
      background-color: var(--light);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .forgot-password {
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .btn-login {
      background-color: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      width: 100%;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--gray);
    }

    .register-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Alert Messages */
    .alert {
      border-radius: var(--border-radius);
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 1rem 1.5rem;
    }

    .alert-success {
      background-color: rgba(0, 184, 148, 0.1);
      color: var(--success);
    }

    .alert-danger {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--danger);
    }

    /* Footer */
    .footer {
      background-color: var(--dark);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }

    .footer p {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .login-image {
        min-height: 200px;
      }
    }

    @media (max-width: 768px) {
      .login-form-container {
        padding: 2rem;
      }

      .login-title {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 576px) {
      .login-form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-shop me-2"></i>ShopEase
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-nav" href="/customer/register"><i class="bi bi-person-plus me-1"></i>Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Alert Messages -->
  <div class="container mt-4" th:if="${session.failure!=null || session.success!=null}">
    <div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" role="alert">
      <i class="bi bi-exclamation-circle me-2"></i><span th:text="${session.failure}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" role="alert">
      <i class="bi bi-check-circle me-2"></i><span th:text="${session.success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:text="${@sessionMessageRemover.removeMessage()}"></div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <div class="container">
        <div class="login-card">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block">
              <div class="login-image"></div>
            </div>
            <div class="col-lg-6">
              <div class="login-form-container">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Please enter your credentials to access your account</p>
                
                <form action="/login" method="post">
                  <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
						<span class="input-group-text"><i class="bi bi-lock"></i></span>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
					  </div>
					</div>
					
					<div class="d-flex justify-content-between align-items-center mb-4">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" id="remember-me">
						<label class="form-check-label" for="remember-me">
						  Remember me
						</label>
					  </div>
					  <a href="#" class="forgot-password">Forgot password?</a>
					</div>
					
					<button type="submit" class="btn btn-login">
					  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
					</button>
					
					<div class="register-link">
					  Don't have an account? <a href="/customer/register">Create an account</a>
					</div>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</main>
  
	<!-- Footer -->
	<footer class="footer">
	  <div class="container">
		<p class="mb-0">
		  <i class="bi bi-c-circle me-1"></i>2025 ShopEase. All rights reserved.
		</p>
	  </div>
	</footer>
  
	<!-- Scripts -->
	<script>
	  document.addEventListener("DOMContentLoaded", function () {
		// Auto-dismiss alerts after 3 seconds
		setTimeout(function () {
		  const alerts = document.querySelectorAll(".alert");
		  alerts.forEach(function (alert) {
			const bsAlert = new bootstrap.Alert(alert);
			bsAlert.close();
		  });
		}, 3000);
  
		// Toggle password visibility
		const togglePassword = document.querySelector('.toggle-password');
		const passwordInput = document.querySelector('#password');
		
		if (togglePassword) {
		  togglePassword.addEventListener('click', function () {
			const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
			passwordInput.setAttribute('type', type);
			this.classList.toggle('bi-eye');
			this.classList.toggle('bi-eye-slash');
		  });
		}
	  });
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
